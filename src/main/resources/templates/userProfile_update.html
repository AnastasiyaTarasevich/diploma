<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Смена пароля</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 p-0">
            <div th:insert="blocks/user_nav::div"></div>
        </div>
        <div class="col-md-7">
            <div class="container mt-5">
                <h5>Изменение пароля для пользователя <span th:text="${username}"></span></h5>
                <br>
                <form action="/userProfile_update" method="post">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Введите новый логин: </label>
                        <div class="col-sm-4">
                            <input type="text" name="username" class="form-control"/>
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Введите новый пароль: </label>
                        <div class="col-sm-4">
                            <input type="password" name="password" class="form-control" th:value="${username}"/>
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Введите Email: </label>
                        <div class="col-sm-4">
                            <input type="email" name="email" class="form-control" th:value="${email}"/>
                        </div>
                    </div>
                    <div>
                        <br>
                        <input type="submit" value="Продолжить"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
