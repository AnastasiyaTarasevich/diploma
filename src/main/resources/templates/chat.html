<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 p-0"th:switch="${userRole}">
        <!-- Боковая панель для администратора -->
        <div th:case="'[USER]'">
          <div th:insert="blocks/user_nav::div"></div></div>
        <div th:case="'[SUPPLIER]'">
          <div th:insert="blocks/supplier_nav::div"></div>
    </div>
    </div>

    <div class="col-md-7">
      <br><br>
<div class="container">
  <h1>Чат с пользователями</h1>
  <input type="hidden" id="loginInput" name="login" th:value="${login}" />
  <div class="chat-container" id="chat-page">
    <div class="users-list">
      <div class="users-list-container">
        <h2>В сети</h2>
        <ul id="connectedUsers">
        </ul>

      </div>
      <div class="users-list-container">
        <h2>Не в сети</h2>
        <ul id="offlineUsers">
        </ul>
      </div>
      <div>
        <p id="connected-user-fullname"></p>
      </div>
    </div>

    <div class="chat-area">
      <div class="chat-area" id="chat-messages">
      </div>

      <form id="messageForm" name="messageForm" class="hidden">
        <div class="message-input">
          <input autocomplete="off" type="text" id="message" placeholder="Type your message...">
          <button>Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="../static/js/app.js"></script>
</body>
</html>
