<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Каталог товаров</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 p-0">
            <div th:insert="blocks/user_nav::div"></div>
        </div>
        <div class="col-md-7">
            <br>
            <br>
<div id="filters" class="col-md-12">

    <ul id="goods" class="col-md-12">

        <div class="btn-group">
            <a th:href="*{'/supplier_catalog/' + idSupplier}">  <button type="button" data-category="0" class="btn btn-default active js-category">Все категории</button></a>
            <form th:each="i:${categories}"  th:action="*{'/supplier_catalog/' + idSupplier+'/'+i.getIdcategory()}">
                <input type="submit" class="btn btn-default js-category" th:value="*{i.getName()}">
            </form>
        </div>
        <br>
        <br>
        <form id="filters-form" role="form" method="post">

            <br>
            <div class="col-md-4">
                <h4>Сортировка</h4>
                <br>
                <select id="sort" name="sort" class="form-control">
                    <option value="price_asc">По цене, сначала дешевые</option>
                    <option value="price_desc">По цене, сначала дорогие</option>
                    <option value="good_asc">По названию, A-Z</option>
                    <option value="good_desc">По названию, Z-A</option>
                </select>
            </div>


            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4"><br>
                    <input type="submit" class="btn btn-warning" value="Применить"> </input>
                </div>
            </div>
        </form>
    </ul>
</div>
<div class="row">
    <div class="col-md-4" th:each="e:${product}" style="width: 300px; height:400px">
        <div class="card mb-4 box-shadow" >
            <img class="card-img-top" th:src="*{'/list_prod/' + e.previewImageId}" style="height: 225px; width: 100%; display: block;" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22508%22%20height%3D%22225%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20508%20225%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_1877a89832d%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A25pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_1877a89832d%22%3E%3Crect%20width%3D%22508%22%20height%3D%22225%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22169.75%22%20y%3D%22123.6%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" data-holder-rendered="true">
            <div class="card-body">
                <h6 th:text="${e.name}"/>
                <h6 th:text="${e.price}+'руб.'"/>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a th:href="'/prod_details/'+${e.idProduct}" > <button type="button" class="btn btn-sm btn-outline-secondary">Подробнее о товаре</button></a>
                        <a th:href="'/supplier_catalog1/'+${e.idProduct}">   <button type="button" class="btn btn-sm btn-outline-secondary">Добавить товар в корзину</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="album py-5 bg-light" >
    <div class="container" >
        <div class="row">
            <div class="col-md-4" th:each="e:${products}" style="width: 300px; height:400px">
                <div class="card mb-4 box-shadow" >
                    <img class="card-img-top" th:src="*{'/list_prod/' + e.previewImageId}" style="height: 225px; width: 100%; display: block;" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22508%22%20height%3D%22225%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20508%20225%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_1877a89832d%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A25pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_1877a89832d%22%3E%3Crect%20width%3D%22508%22%20height%3D%22225%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22169.75%22%20y%3D%22123.6%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" data-holder-rendered="true">
                    <div class="card-body">
                        <h6 th:text="${e.name}"/>
                        <h6 th:text="${e.price}+' руб.'"/>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a th:href="'/prod_details/'+${e.idProduct}" > <button type="button" class="btn btn-sm btn-outline-secondary">Подробнее о товаре</button></a>
                                <a th:href="'/supplier_catalog1/'+${e.idProduct}">   <button type="button" class="btn btn-sm btn-outline-secondary">Добавить товар в корзину</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




</div>
    </div>
</div>
</body>
</html>
