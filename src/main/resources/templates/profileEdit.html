<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Личные данные</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div th:insert="blocks/supplier_nav::div"></div>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Ваш логин</th>
            <th scope="col">Ваш e-mail</th>
            <th scope="col"></th>
        </tr>

        <tbody>
        <tr>
            <th th:text="${login}"></th>

            <th><a th:href="'/updateSupplierProfile'" class="btn btn-outline-secondary">Изменить логин или пароль</a></th>
        </tr>
        </tbody>
    </table>

</html>
