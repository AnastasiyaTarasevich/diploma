<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Восстановление пароля</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>

<div class="container">
    <form class="well form-horizontal" action="/missingPassword" th:action="@{/missingPassword}" method="post">
        <fieldset>

            <br>
            <div class="form-floating">
                <input type="text" name="login" class="form-control" id="floatingInput" placeholder="login">
                <label for="floatingInput"><font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Введите логин</font></font></label>
            </div>
            <br>
            <div class="form-floating">
                <input type="email" name="email" class="form-control" id="email" placeholder="email">
                <label for="email"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Введите адрес электронной почты</font></font></label>
            </div>
            <br>
            <div th:if="${error != null}">
                <p class="text-danger">[[${error}]]</p>
            </div>
            <div th:if="${message != null}">
                <p class="text-danger">[[${message}]]</p>
            </div>
            <br>
            <button class="w-100 btn btn-lg btn-primary" type="submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Отправить</font></font></button>
        </fieldset>


    </form>

</div>
</body>
</html>
