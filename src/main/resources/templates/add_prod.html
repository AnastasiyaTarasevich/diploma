<!DOCTYPE html>
<html lang="en">
<head th:insert="blocks/head::head">
    <style>
        .div1
        {
            width: 100px;
            display:none;
        }
    </style>

</head>
<body>
<div th:insert="blocks/supplier_nav::div"></div>
<br>
<div align="center">
    <form class="well form-horizontal" action="/add_prod " method="post"  enctype="multipart/form-data">
        <label class="col-md-4 control-label">Название</label>
        <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input name="name" placeholder="Название товара" class="form-control"  type="text">
            </div>
        </div>

        <!-- Text input-->
        <br>
        <div class="form-group">
            <label class="col-md-4 control-label" >Артикул</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input name="vendor_code" placeholder="vendor_code" class="form-control"  type="text">
                </div>
            </div>
        </div>

        <!-- Text input-->
        <br>
        <div class="form-group">
            <label class="col-md-4 control-label" >Описание товара</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input name="description" placeholder="Description" class="form-control"  type="text">
                </div>
            </div>
        </div>
        <br>

        <div class="form-group">
            <label class="col-md-4 control-label">Цена</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input name="price" placeholder="Price" class="form-control"  type="text">
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="col-md-4 control-label"> Фотография</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input name="first_file" placeholder="file" class="form-control"  type="file">
                </div>
            </div>
        </div>

        <br>
        <div class="form-group">
            <label class="col-md-4 control-label">Выберите категорию товара из списка</label>

            <div class="col-md-4 inputGroupContainer" >
                <div class="input-group" align="center" >
                    <select name="category1">

                        <ul class="dropdown-menu position-static d-grid gap-1 p-2 rounded-3 mx-0 shadow w-220px" data-bs-theme="light">
                            <option   th:each="c:${category}"  th:value="${c.name}" th:text ="${c.name}"></option>
                        </ul>
                    </select>
                    <button type="button" class="btr">новая категория</button>
                    <div class="div1"><input name="cat" type="text"></input></div>
                </div>

            </div>
        </div>
        <!-- Select Basic -->

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4"><br>
                <input type="submit" class="btn btn-warning" value="Добавить товар"> </input>
            </div>
        </div>

        </fieldset>
    </form>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function()
    {
        $(".btr").click(function()
        {
            $(".div1").slideToggle();
        })
    })
</script>

</body>
</html>
