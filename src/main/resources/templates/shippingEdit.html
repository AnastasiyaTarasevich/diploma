<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Изменение товара</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div th:insert="blocks/supplier_nav::div" class="header text-white"></div>
<h2 align="center">Введите в форму то поле, которое хотите изменить</h2>
<br>
<div align="center">
    <form class="well form-horizontal" th:action="*{'/shippingEdit/'+shipping.idshipping}" method="post"   enctype="multipart/form-data">
        <label class="col-md-4 control-label">Город</label>
        <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input name="city" placeholder="Город" class="form-control"  type="text" th:value="${shipping.getCity()}">
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label">Цена доставки</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input name="price" placeholder="Price" class="form-control"  type="text" th:value="${shipping.getPrice()}">
                </div>
            </div>
        </div>
        <!-- Select Basic -->

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4"><br>
                <input type="submit" class="btn btn-warning" value="Изменить доставку" > </input>
            </div>
        </div>

        </fieldset>
    </form>
</div>
</body>
</html>
